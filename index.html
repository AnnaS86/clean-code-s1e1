<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <main>
      <div class="about-app">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower square for separating urgent and important tasks">
        <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a><!--old name: more_inf--> 
      </div>
      <div class="task-management">
          <p id="add-item">
            <label for="new-task">Add Item</label>
            <div class="new-task-wrapper">
              <input id="new-task" class="task" type="text">
              <button>Add</button>
            </div>
          </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete item">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button><button class="delete">
              <img src="./remove.svg" alt="Delete item"> 
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete item">
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script> 
  </body>
</html>
